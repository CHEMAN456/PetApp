{% extends "petapp/base.html" %}

{% block content %}
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
    }
    .card {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        background-color: #f9f9f9;
        width: 300px;
    }
    img {
        border-radius: 50%;
        border: 3px solid #007bff;
    }
    h2 {
        color: #333;
    }
    p {
        font-size: 16px;
        color: #555;
    }
    a {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
    a:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <div class="card">
        <h2>My Profile</h2>
        <div>
            <img src="{{ profile.image.url }}" alt="Profile Picture" width="150" height="150">
        </div>

        <p><strong>Username:</strong> {{ profile.user.username }}</p>
        <p><strong>Location:</strong> {{ profile.location }}</p>
        <p><strong>User Type:</strong> {{ profile.user_type }}</p>

        <a href="{% url 'profile' %}">Edit Profile</a>
    </div>
</div>

{% endblock %}
