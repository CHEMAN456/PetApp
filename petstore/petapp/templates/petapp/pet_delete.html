{% extends 'petapp/base.html' %}

{% block content %}
    <form  method = 'POST'>
        {% csrf_token %}
        <h3>Are you sure you want to delete {{ pet.name }} </h3>
        <button type = "submit">Yes,confirm</button>
    </form>
    <button>
        <a href = "{% url 'pet_detail' pet.id %}">
            No,take me back
        </a>
    </button>   
    
{% endblock %}
